def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {                                                                  
      checkReleaseBuilds false                                                     
    } 

    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }

    defaultConfig {
        applicationId "com.sacombank.sbatdg"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a'


        manifestPlaceholders = [applicationName: "com.sacombank.cmv.SBAApplication"]
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }   
    }

    aaptOptions {
        noCompress "bic"
    }

    flavorDimensions "default"
    productFlavors {
        pro {
            dimension "default"
            resValue "string", "app_name", "SBA TDG"
            applicationIdSuffix ""
        }
        dev {
            dimension "default"
            resValue "string", "app_name", "SBA TDG Dev"
            applicationIdSuffix ".dev"
        }
        uat {
            dimension "default"
            resValue "string", "app_name", "SBA TDG UAT"
            applicationIdSuffix ".uat"
        }
        pilot {
            dimension "default"
            resValue "string", "app_name", "SBA TDG Pilot"
            applicationIdSuffix ".pilot"
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
    implementation platform('com.google.firebase:firebase-bom:28.4.2')

    implementation files('libs/ekyc_sdk-release-v3.2.7.aar')
    implementation files('libs/sdk_vnpt_smartca_library-release.aar')
    implementation files('libs/vnpt_smartca_sdk_lib-release.aar')
    compileOnly files('libs/eContract-v3.1.0.aar')
}
